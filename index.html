<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isometric Map Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #2a2a2a;
            overflow: hidden;
            font-family: 'Permanent Marker', cursive;
        }
        
        #map-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: auto;
            background-color: #2a2a2a;
        }
        
        #map {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .tile {
            position: absolute;
            width: 39px;
            height: 39px;
            background-size: cover;
            image-rendering: pixelated;
        }
        
        .controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 20000;
        }
        
        .turn-indicator {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background-color: #fff;
            color: #333;
            border: 3px solid #333;
            border-radius: 8px;
            box-shadow: 4px 4px 0px #333;
            font-family: 'Permanent Marker', cursive;
            font-size: 20px;
            z-index: 10000;
            text-align: center;
            min-width: 200px;
        }
        
        .movement-indicator {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            padding: 12px 20px;
            background-color: #fff;
            border: 3px solid #333;
            border-radius: 8px;
            box-shadow: 4px 4px 0px #333;
            z-index: 10000;
        }
        
        .movement-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: #ddd;
            border: 2px solid #333;
            transition: background-color 0.2s;
        }
        
        .movement-dot.active {
            background-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
        }
        
        button {
            padding: 12px 24px;
            font-size: 18px;
            font-family: 'Permanent Marker', cursive;
            cursor: pointer;
            background-color: #fff;
            color: #333;
            border: 3px solid #333;
            border-radius: 8px;
            box-shadow: 4px 4px 0px #333;
            transition: all 0.1s;
            position: relative;
        }
        
        button:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #333;
        }
        
        button:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px #333;
        }
        
        #generateBtn {
            background-color: #ffffff;
        }
        
        #clearBtn {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="turn-indicator" id="turn-indicator"></div>

    <div id="map-container">
        <div id="map"></div>
    </div>
    
    <div class="controls">
        <button id="generateBtn">New Map</button>
        <button id="clearBtn">Clear</button>
    </div>

    <script src="js/mapGenerator.js"></script>
    <script src="js/turnManager.js"></script>
    <script src="js/player.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
